<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <script src="js/app.js" defer></script>
  
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div id='bg' class="wrapper hide">
    <div class="black-bg"></div>
    <div id="content" class="content">
      <div class="main-content">
        <div class="quote-container">
          <div class="quote-wrapper">
            <p id="quote" class="quote"></p>
            <p id="quote-author" class="quote-author"></p>
          </div>
          <svg id="refresh" class="refresh" width="18" height="18" fill="#FFF" opacity="1" xmlns="http://www.w3.org/2000/svg"><path class="refresh-path" d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill-rule="nonzero"/></svg>
        </div>
        <div id="main-time-container" class="main-time-container hide move">
          <div class="main-time-container-col">
            <div class="icon-phrase-container">
              <img id="greeting-icon" src="" alt="greeting-icon">
              <p id="greeting"></p>
            </div>
            <div class="time-container">
              <p id="time" class="time"></p>
              <p id="gmt" class="time-zone">PST</p>
            </div>
            <div class="location-container">
              <p id="location" class="location"></p>
            </div>
          </div>
          <div class="main-time-container-col">
            <div class="more-button-container">
              <p class="more-button-txt">MORE</p>
              <input class="more-checkbox" type="checkbox" name="more" id="more" checked="false">
              <label class="more-label" for="more"></label>
            </div>
          </div>
        </div>
      </div>
      <div id="more-content" class="more-content">
        <div class="more-content-wrapper">
          <div class="more-col">
            <div class="more-row">
              <p class="more-row-key">Current Timezone</p>
              <p id="time-zone" class="more-row-value">Europe/London</p>
            </div>
            <div class="more-row">
              <p class="more-row-key">Day Of THe Year</p>
              <p id="year-day" class="more-row-value">295</p>
            </div>
          </div>
          <div class="more-col">
            <div class="more-row">
              <p class="more-row-key">Day Of The Week</p>
              <p id="week-day" class="more-row-value">5</p>
            </div>
            <div class="more-row">
              <p class="more-row-key">Week Number</p>
              <p id="week-number" class="more-row-value">42</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
